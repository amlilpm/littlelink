<!DOCTYPE html>

<!-- 
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-dark" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>AMLILPM</title>
    <link rel="icon" type="image/x-icon" href="/images/avatar.png"> <!-- Update this with your own favicon -->
    
    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="DEATHWISH IN TEN SHADES OUT NOW">
    
    <!-- Keywords -->
    <meta name="keywords" content="">
    
    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://amlilpm.com">
    
    <!-- Author Information -->
    <meta name="author" content="amlilpm">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

  </head>

<body>

    <div class="container">
        <div class="column">

            <!-- 
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--rounded" src="images/avatar.png" srcset="images/avatar@2x.png 2x" alt="AMLILPM">

            <!-- Replace with your name or brand -->
            <h1 tabindex="0">
              <div>AMLILPM</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p tabindex="0">NEW ALBUM OUT NOW</p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">


              <!-- Spotify -->
              <a class="button button-spotify" href="https://open.spotify.com/album/7qdPxbX3SpU6atddzbFQlK?si=rhKroFJkQzKgSySNMCV8MQ" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/spotify.svg" alt="Spotify Logo">Listen on Spotify</a>

              <!-- Apple Music -->
              <a class="button button-apple-music" href="#" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/apple-music.svg" alt="Apple Music Logo">Listen on Apple Music</a> 

              <!-- SoundCloud -->
              <a class="button button-soundcloud" href="https://soundcloud.com/amlilpm/sets/deathwishintenshades" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/soundcloud.svg" alt="SoundCloud Logo">Listen on SoundCloud</a>

              <!-- YouTube Music -->
              <a class="button button-yt" href="https://www.youtube.com/playlist?list=OLAK5uy_mfUoV8OE_jp1yoQRUJuET3cs5WCKwNUiQ" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/youtube-music.svg" alt="YouTube Music Logo">YouTube Music</a>

              <!-- Amazon Music -->
              <a class="button button-amazon-music" href="https://music.amazon.com/albums/B0DP25XSPD" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/amazon-music.svg" alt="Amazon Music Logo">Amazon Music</a>  

              <!-- Instagram -->
              <a class="button button-instagram" href="https://www.instagram.com/amlilpm/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/instagram.svg" alt="Instagram Logo">Instagram</a>

              <!-- TikTok -->
              <a class="button button-tiktok" href="https://www.tiktok.com/@amlilpm" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/tiktok.svg" alt="TikTok Logo">TikTok</a>

      </div>
        
      <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
      <footer>
        
      </footer>
    
    </div>
  </div>

</body>

</html>
